<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Issue Certificate</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.3/dist/web3.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Open+Sans|Pinyon+Script|Rochester');

        .pm-empty-space {

        body {

        video {
            position: fixed;
            top: 50%;

            min-width: 100%;

            width: auto;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);

        /* Additional styling for other content on top of the video background */
        .content {
            position: relative;
            z-index: 1;
            color: black;
            text-align: center;
            padding: 20px;
        }

        /* Input Field Styles */
        input[type=text] {
            width: 200px;
            padding: 8px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: width 0.4s ease-in-out;

        /* Button Styles */
        button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #45a049;
        }


        .pm-certificate-container {
            position: relative;
            height: 600px;
            background: url('https://media.istockphoto.com/id/159273543/vector/blank-white-certificate-with-patterned-green-and-blue-border.jpg?s=612x612&w=0&k=20&c=eXreBPraaaj6P3hSW6u1dOd-HUZiSCG48FdDrzpQjiQ=') no-repeat;
            background-size: contain;
            background-position: center center;
            /* Center the background image */
            padding: 30px;
            margin: 30px;
            color: #333;
            font-family: 'Open Sans', sans-serif;
        }


        .outer-border {
            position: absolute;
            left: 50%;
            margin-left: -397px;
            top: 50%;
            margin-top: -297px;
            border: 2px solid #fff;

        .inner-border {
            width: auto;
            height: 300px;
            position: absolute;
            left: 50%;
            margin-left: -365px;
            top: 50%;
            margin-top: -265px;
            border: 0px solid #fff;

        .pm-certificate-border {
            position: relative;
            width: 320px;
            padding: 0;
            border: 0px solid #E1E5F0;
            background-color: rgba(255, 255, 255, 0.178);
            background-image: none;
            left: 50%;
            margin-left: -160px;
            /* Adjusted margin to center */
            top: 50%;
            margin-top: -260px;
        }


        .pm-certificate-block {
            width: 650px;
            height: 200px;
            position: relative;
            left: 50%;
            margin-left: -325px;

        .pm-certificate-header {
            margin-bottom: 10px;
        }

        .pm-certificate-title {
            position: relative;
            top: 40px;
        }

        .pm-certificate-title h2 {
            font-size: 34px !important;
        }

        .pm-certificate-body {
            padding: 20px;
        }

        .pm-name-text {
            font-size: 20px;
        }

        .pm-earned {
            margin: 15px 0 20px;
        }

        .pm-earned-text {
            font-size: 20px;
        }

        .pm-credits-text {
            font-size: 15px;
        }

        .pm-course-title .pm-earned-text,
        .pm-course-title .pm-credits-text {
            font-size: 20px;
        }

        .pm-certified {
            font-size: 12px;
        }

        .pm-certified .underline {
            margin-bottom: 5px;
        }

        .pm-certificate-footer {
            width: 650px;
            height: 100px;
            position: relative;
            left: 50%;
            margin-left: -325px;
            bottom: -105px;
        }

        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        table,
        th,
        td {
            border: 1px solid #ddd;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
        }
    </style>
</head>

<body>
    <video autoplay muted loop>
        <source src="1389623.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="content">

        <h1>Issue Certificate</h1>

        <form id="certificateForm" onsubmit="return issueCertificate()">
            <table>
                <tr>
                    <td><label for="recipientName">Recipient Name:</label></td>
                    <td><input type="text" id="recipientName" name="recipientName" required></td>
                </tr>
                <tr>
                    <td><label for="course">Course:</label></td>
                    <td><input type="text" id="course" name="course" required></td>
                </tr>
                <tr>
                    <td><label for="issuingOrganization">Issuing Organization:</label></td>
                    <td><input type="text" id="issuingOrganization" name="issuingOrganization" required></td>
                </tr>
                <tr>
                    <td><label for="certificateHash">Certificate Hash:</label></td>
                    <td><input type="text" id="certificateHash" name="certificateHash" required></td>
                </tr>
            </table>
            <button type="submit">Generate Certificate</button>
        </form>

        <script>
            const web3 = new Web3(new Web3.providers.HttpProvider("http://127.0.0.1:8545"));
            const contractAddress = "0x14906C19b32e278882140541Ab2c3399B5a1edC4"; // Update with your contract address

            // Set the default account to one of the Ganache accounts
            web3.eth.defaultAccount = "0x14201e0bAf750fd75570bc225e821fD84903E014"; // Change to another Ganache account if needed

            // Replace with your actual contract ABI
            const contractAbi = [
                {
                    "inputs": [],
                    "stateMutability": "nonpayable",
                    "type": "constructor"
                },
                {
                    "anonymous": false,
                    "inputs": [
                        {
                            "indexed": false,
                            "internalType": "uint256",
                            "name": "id",
                            "type": "uint256"
                        },
                        {
                            "indexed": false,
                            "internalType": "string",
                            "name": "recipientName",
                            "type": "string"
                        },
                        {
                            "indexed": false,
                            "internalType": "string",
                            "name": "course",
                            "type": "string"
                        },
                        {
                            "indexed": false,
                            "internalType": "string",
                            "name": "issuingOrganization",
                            "type": "string"
                        },
                        {
                            "indexed": false,
                            "internalType": "string",
                            "name": "certificateHash",
                            "type": "string"
                        }
                    ],
                    "name": "CertificateIssued",
                    "type": "event"
                },
                {
                    "inputs": [],
                    "name": "admin",
                    "outputs": [
                        {
                            "internalType": "address",
                            "name": "",
                            "type": "address"
                        }
                    ],
                    "stateMutability": "view",
                    "type": "function",
                    "constant": true
                },
                {
                    "inputs": [],
                    "name": "certificateCount",
                    "outputs": [
                        {
                            "internalType": "uint256",
                            "name": "",
                            "type": "uint256"
                        }
                    ],
                    "stateMutability": "view",
                    "type": "function",
                    "constant": true
                },
                {
                    "inputs": [
                        {
                            "internalType": "uint256",
                            "name": "",
                            "type": "uint256"
                        }
                    ],
                    "name": "certificates",
                    "outputs": [
                        {
                            "internalType": "uint256",
                            "name": "id",
                            "type": "uint256"
                        },
                        {
                            "internalType": "string",
                            "name": "recipientName",
                            "type": "string"
                        },
                        {
                            "internalType": "string",
                            "name": "course",
                            "type": "string"
                        },
                        {
                            "internalType": "string",
                            "name": "issuingOrganization",
                            "type": "string"
                        },
                        {
                            "internalType": "string",
                            "name": "certificateHash",
                            "type": "string"
                        }
                    ],
                    "stateMutability": "view",
                    "type": "function",
                    "constant": true
                },
                {
                    "inputs": [
                        {
                            "internalType": "string",
                            "name": "recipientName",
                            "type": "string"
                        },
                        {
                            "internalType": "string",
                            "name": "course",
                            "type": "string"
                        },
                        {
                            "internalType": "string",
                            "name": "issuingOrganization",
                            "type": "string"
                        },
                        {
                            "internalType": "string",
                            "name": "certificateHash",
                            "type": "string"
                        }
                    ],
                    "name": "issueCertificate",
                    "outputs": [],
                    "stateMutability": "nonpayable",
                    "type": "function"
                }
            ];

            const certificateContract = new web3.eth.Contract(contractAbi, contractAddress);

            async function issueCertificate() {
                const recipientName = document.getElementById("recipientName").value;
                const course = document.getElementById("course").value;
                const issuingOrganization = document.getElementById("issuingOrganization").value;
                const certificateHash = document.getElementById("certificateHash").value;

                console.log("Recipient Name:", recipientName);
                console.log("Course:", course);
                console.log("Issuing Organization:", issuingOrganization);
                console.log("Certificate Hash:", certificateHash);
                try {
                    // Ensure that your contract has a function named 'issueCertificate'
                    const transaction = await certificateContract.methods
                        .issueCertificate(recipientName, course, issuingOrganization, certificateHash)
                        .send({
                            from: web3.eth.defaultAccount,
                            gas: 3000000, // Adjust the gas limit as needed
                            maxFeePerGas: 6000000000, // Adjust the maxFeePerGas to be greater than the block's baseFeePerGas
                        });

                    console.log("Transaction Hash:", transaction.transactionHash);
                    alert("Certificate Issued!");
                } catch (error) {
                    console.error("Error issuing certificate:", error.message);
                    alert("Error issuing certificate. Check console for details.");
                }


                return false; // To prevent form submission
            }
        </script>
    </div>
</body>

</html>
